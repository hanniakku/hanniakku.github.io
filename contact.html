<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name — Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="navbar">
    <div class="container nav-inner">
      <a href="index.html" class="brand">Your Name</a>
      <nav aria-label="Main">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="research.html">Research</a></li>
          <li><a href="about.html">About</a></li>
          <li><a aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container prose">
    <h1>Contact</h1>
    <form class="contact-form" method="post" action="#">
      <label>
        <span>Your Email</span>
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>
      <label>
        <span>Message</span>
        <textarea name="message" placeholder="Hello!" rows="6" required></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Send</button>
      <p class="help">Hook this up to your backend or a form service later.</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Your Name</small>
      <nav aria-label="Footer">
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="about.html">About</a>
        <a aria-current="page" href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
